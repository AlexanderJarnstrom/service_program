<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="" href="style/colors.css" />
    <link rel="stylesheet" type="" href="style/constants.css" />
    <link rel="stylesheet" type="" href="style/structure.css" />
    <link rel="stylesheet" type="" href="style/ui.css" />

    <script src="scripts/url_handler.js"></script>
    <script src="scripts/machine_management.js"></script>
    <script src="scripts/customer_management.js"></script>
    <script src="scripts/machine_page.js"></script>
  </head>
  <body>
    <div id="panel-holder">
      <div id="side-panel">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a class="active" href="customers.html">Customers</a></li>
          <li><a href="machines.html">Machines</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
      <div id="control-panel">
        <div class="holder">
          <form id="customer-form" action="javascript:;" onsubmit=" add_customer( this ); location.reload(); ">
            <input id="f-f-name" type="text" name="f_name" value="", placeholder="First name" required>
            <input id="f-l-name" type="text" name="l_name" value="", placeholder="Last Name" required>
            <input id="f-email" type="text" name="email" value="", placeholder="Email">
            <input type="submit" name="" value="Add Customer">
            <input type="reset" name="" value="Clear">
          </form>  
        </div>
      </div>
      <div id="content-panel">
        <div id="content-panel-holder">
          <div id="customer-panel"></div>
          <div id="customer-machines-panel"></div>
        </div>
      </div>
      <div id="edit-panel-customer">
        <div class="holder">
          <form id="customer-edit" action="javascript:;" onsubmit=" edit_customer( this ); location.reload();" onreset=" document.getElementById('edit-panel-customer').style.display = 'none'; ">
            <table>
              <tr>
                <td>
                  <b id="title">Edit customer</b>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-f-name">First Name</label>
                </td>
                <td>
                  <input id="f-f-name" type="text" name="f-f-name" value="" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-l-name">Last Name</label>
                </td>
                <td>
                  <input id="f-l-name" type="text" name="f-l-name" value="" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-email">Email</label>
                </td>
                <td>
                  <input id="f-email" type="text" name="f-email" value="">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" name="" value="Edit Customer">
                </td>
                <td>
                  <input type="reset" name="" value="Cancel">
                </td>
              </tr>
            </table>
          </form>
        </div>      
      </div>
      <div id="edit-panel-machine">
        <div class="holder">
          <form id="machine-edit" action="javascript:;" onsubmit=" edit_machine( this ); location.reload();" onreset=" document.getElementById('edit-panel-machine').style.display = 'none'; ">
            <table>
              <tr>
                <td>
                  <b id="title">Edit machine</b>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-address">Address</label>
                </td>
                <td>
                  <input id="f-address" type="text" name="f-address" value="" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-customer">Customer</label>
                </td>
                <td>
                  <select id="customer-select" name="f-customer" required></select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-next">Next Service</label>
                </td>
                <td>
                  <input id="f-next" type="date" name="f-last" value="">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="f-last">Last Service</label>
                </td>
                <td>
                  <input id="f-last" type="date" name="f-next" value="">
                </td>
              </tr>
              <tr>
                <td>
                  <input type="submit" name="" value="Edit Machine">
                </td>
                <td>
                  <input type="reset" name="" value="Cancel">
                </td>
              </tr>
            </table>
          </form>
        </div>      
      </div>

    </div>
  </body>

  <script src="./scripts/customer_page.js"></script>
  <script>
  create_content();
  </script>
</html>
